<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#{bundle['backup.calculadoraDescuento']}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        .image-container {
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<f:view contentType="text/html" locale="#{region.locale}">
    <body>
    <!-- Header -->
    <ui:include src="WEB-INF/templates/header.xhtml"></ui:include>

    <!-- Main Form Section with Margin -->
    <div class="container">
        <div class="card shadow">
            <h1>#{bundle['backup.calculadoraDescuento']}</h1>
            <div class="form-container">
                <h:form>
                    <!-- Panel para ingresar datos -->
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nombreConductor" value="Nombre del Conductor:" />
                        <h:inputText id="nombreConductor" value="#{descuentoBean.nombreConductor}" required="true" requiredMessage="Por favor, ingrese el nombre del conductor." />

                        <h:outputLabel for="tipoVehiculo" value="Tipo de Vehículo:" />
                        <h:selectOneMenu id="tipoVehiculo" value="#{descuentoBean.tipoVehiculo}" required="true" requiredMessage="Por favor, seleccione el tipo de vehículo.">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Auto" itemValue="auto" />
                            <f:selectItem itemLabel="Moto" itemValue="moto" />
                            <f:selectItem itemLabel="Camion" itemValue="camion" />
                        </h:selectOneMenu>

                        <h:commandButton value="Obtener Datos" action="#{descuentoBean.obtenerDatosServicios}" />
                    </h:panelGrid>

                    <!-- Panel de resultados ampliado -->
                    <h:panelGrid columns="2" rendered="#{descuentoBean.cantidadServicios ne 0}" style="margin-top: 20px; min-height: 150px;">
                        <h:outputLabel value="Cantidad de Servicios:" />
                        <h:outputText value="#{descuentoBean.cantidadServicios}" />

                        <h:outputLabel value="Meses Registrando:" />
                        <h:outputText value="#{descuentoBean.mesesRegistrando}" />

                        <h:outputLabel value="Descuento Aplicable:" />
                        <h:outputText value="#{descuentoBean.descuento}%" />

                        <h:outputText value="#{descuentoBean.mensajeDescuento}" />
                    </h:panelGrid>

                    <!-- Mensaje de descuento en una sección separada -->
<!--                    <h:panelGroup style="margin-top: 50px; text-align: center;">-->
<!--                        <h:outputText value="#{descuentoBean.mensajeDescuento}" styleClass="alert alert-info" />-->
<!--                    </h:panelGroup>-->
                </h:form>


            </div>
        </div>
    </div>

    <ui:include src="WEB-INF/templates/footer.xhtml"></ui:include>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </body>
</f:view>
</html>
