<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

</head>

<f:view>

    <body>
    <div class="container">

        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">

                        <div class="px-5 ms-xl-4" style="margin-top: 190px;">
                            <span class="h1 fw-bold mb-5">Login incorrect</span>
                        </div>

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-5 mt-xl-n5">

                            <!-- <form style="width: 23rem;" name="frmLogin" action="login" method="post"> -->
                            <h:form style="width: 23rem">

                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>

                                <p>Message:
                                    <span class="alert-danger">Las credenciales proporcionadas son inv&aacute;lidas</span>
                                </p>

                                <div class="pt-1 mb-4">
                                    <!-- <button class="btn btn-info btn-lg btn-block" type="submit">Login</button> -->
                                    <h:commandButton styleClass="btn btn-info btn-lg btn-block" value="Go to Login Page" action="index" />
                                </div>



                                <!-- </form> -->
                            </h:form>

                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="img/CarCave.png"
                             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    </body>

</f:view>
</html>
