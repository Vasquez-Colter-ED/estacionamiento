<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />

</head>

<f:view>

    <body>
    <div class="container">

        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">

                        <div class="px-5 ms-xl-4" style="margin-top: 90px;">
                            <span class="h1 fw-bold mb-5">CarCave Login</span>
                        </div>

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-5 mt-xl-n5">

                            <!-- <form style="width: 23rem;" name="frmLogin" action="login" method="post"> -->
                            <h:form style="width: 23rem">

                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>

                                <div class="form-outline mb-4">
                                    <!-- <input name="txtEmail" type="email" id="txtEmail" class="form-control form-control-lg" /> -->
                                    <h:inputText id="txtEmail" styleClass="form-control form-control-lg" value="#{login.email}" />
                                    <label class="form-label" for="txtEmail">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <!-- <input name="txtPassword" type="password" id="txtPassword" class="form-control form-control-lg" /> -->
                                    <h:inputSecret id="txtPassword" styleClass="form-control form-control-lg" value="#{login.password}" />
                                    <label class="form-label" for="txtPassword">Password</label>
                                </div>

                                <div class="pt-1 mb-4">

									<!-- Colocar aqui el commandButton Login con estilo btn btn-info btn-lg btn-block -->
                                    <h:commandButton styleClass="btn btn-info btn-lg btn-block" value="Login" action="#{login.checkUserAndPassword()}" />

                                </div>

                                <p class="small mb-5 pb-lg-2">

                                    <!-- Colocar aqui el commandLink con estilo text-mutted "Why we need a login?" -->
                                    <h:commandLink styleClass="text-mutted" value="Why we need a login?" action="info_login" />

                                </p>
                                <!-- <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p> -->
                                <p>Don't have an account?
									<!-- Colocar aqui el commandLink Register con estilo link-info -->
                                    <h:commandLink styleClass="link-info" value="Register" action="register" />
                                </p>

                            <!-- </form> -->
                            </h:form>

                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="img/CarCave.png"
                             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    </body>

</f:view>
</html>
